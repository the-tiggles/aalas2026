<div class="pp-form">
   <div class="section-copy text-content" style="text-align: center;">
      <h2>Form Inquiry</h2>
      <p>Please fill out the form below and we'll get back to you within 24 hours.</p>
   </div>
   <div class="form-wrapper">
      <div class="form-field">
         <label for="input1">Name</label>
         <input type="text" id="input1" name="name" placeholder="name">
      </div>
      <div class="form-field">
         <label for="input2">Email</label>
         <input type="email" id="input2" name="email" placeholder="email">
      </div>
      <div class="form-field">
         <label for="input3">Phone</label>
         <input type="tel" id="input3" name="phone" placeholder="phone">
      </div>
      <div class="form-field">
         <label for="input4">Dropdown Label</label>
         <select id="input4" name="dropdown">
            <option value="" disabled selected>dropdown option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
         </select>
      </div>
      <div class="form-field checkbox-fields">
         <p>Have a specific inquiry? Please check all that apply:</p>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox1" name="inquiry1" value="inquiry1">
            <label for="checkbox1">Inquiry Option 1</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox2" name="inquiry2" value="inquiry2">
            <label for="checkbox2">Inquiry Option 2</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox3" name="inquiry3" value="inquiry3">
            <label for="checkbox3">Inquiry Option 3</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox4" name="inquiry4" value="inquiry4">
            <label for="checkbox4">Inquiry Option 4</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox5" name="inquiry5" value="inquiry5">
            <label for="checkbox5">Inquiry Option 5</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox6" name="inquiry6" value="inquiry6">
            <label for="checkbox6">Inquiry Option 6</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox7" name="inquiry7" value="inquiry7">
            <label for="checkbox7">Inquiry Option 7</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox8" name="inquiry8" value="inquiry8">
            <label for="checkbox8">Inquiry Option 8</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox9" name="inquiry9" value="inquiry9">
            <label for="checkbox9">Inquiry Option 9</label>
         </div>
         <div class="checkbox-group">
            <input type="checkbox" id="checkbox10" name="inquiry10" value="inquiry10">
            <label for="checkbox10">Inquiry Option 10</label>
         </div>
      </div>
      <div class="form-field textarea">
         <label for="input5">Message</label>
         <textarea id="input5" name="message" placeholder="message"></textarea>
      </div>
      <div class="form-actions">
         <button class="btn-gradient" aria-label="submit form">SUBMIT</button>
      </div>
   </div>
</div>
